<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            background: url('assets/custom_cursor.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        
        body:not(.touch-device) {
            cursor: none;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        /* ===== Base container alignment ===== */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #hacker-overlay, #snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .hidden {
            display: none !important;
        }

        
        .controls {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .theme-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: bold;
        }

        .theme-button:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
        }

        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            color: white;
        }

        /* ===== Sliders ===== */
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 90px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            accent-color: #7dd3fc;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        
        .transparency-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .transparency-icon {
            width: 20px;
            height: 20px;
            color: white;
        }

        
        /* ===== Top controls positioning ===== */
        .top-controls {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            gap: 18px;
            z-index: 20;
        }

 
        #profile-block {
            position: fixed;
            top: calc(50% - 120px);
            left: 50%;
            transform: translateX(-50%);
            
            width: 500px;
            height: 270px;
            max-width: 92%;
            padding: 36px 42px;
            border-radius: 26px;

            background: linear-gradient(
                180deg,
                rgba(120, 200, 200, 0.28),
                rgba(120, 200, 200, 0.12)
            );

            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);

            box-shadow:
                0 0 0 2px rgba(255,255,255,0.08),
                0 30px 60px rgba(0,0,0,0.55);

            color: #f3f4f6;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
            pointer-events: auto;
            overflow: visible;
            border-radius: 6%;
            border: 1px solid rgba(180, 220, 220, 0.45);
            
            pointer-events: none;
            
        }

        /* ===== Profile header spacing ===== */
        .profile-header {
            display: flex;
            gap: 26px;
            align-items: center;
        }

        .profile-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin-top: -80px; /* lift avatar out of card like reference */
        }

        .profile-container::after {
            display: none;
        }

        .profile-container.fast-orbit::after {
            display: none;
        }

        .profile-picture {
            position: relative;   /* ‚Üê REQUIRED */
            top: 10px;  
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.35);
            box-shadow: 0 0 20px rgba(255,120,200,0.45);
            object-fit: cover;
            cursor: pointer;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .profile-main-line {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .profile-info {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .name-and-badges {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 10px;
        }

        
        @font-face {
            font-family: 'Angel Wish';
            src: url('assets/Angel_wish.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* ===== Name + badges ===== */
        #profile-name {
            margin-top:-25px;
            margin-left: 155px;
            font-family: 'Angel Wish', sans-serif;
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #ee0101;
            text-shadow:
            0 0 6px #ff4fd8,
            0 0 14px #ff4fd8,
            0 0 30px rgba(255,79,216,0.8);
            margin-bottom: 8px;
            opacity: 1 !important;
        }

        .profile-meta-row {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: rgba(248, 250, 252, 0.95);
        }


        .profile-location:hover .profile-location-tooltip {
            opacity: 1;
        }

        .badge-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge-container {
            
            pointer-events: auto;
            opacity: 1 !important;
        }

        .badge-container .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .badge-container:hover .tooltip {
            visibility: visible;
            opacity: 1 !important;
        }

        .badge-box {
            transform: translate(230px, -98px);
            width: 102px;
            background: rgba(213, 212, 212, 0.15);
            padding: 2px;
            border-radius: 15px;
            display: inline-block;
        }

        .badge-box-inner {
            transform: translate(2px, -0px);
            width: 95px;
            padding: 5px;
            border-radius: 12px;
            display: flex;
            gap: 8px;
            
        }

        .badge {
            width: 22px;
            height: 22px;
            transition: transform 0.3s;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .badge:hover {
            transform: scale(1.2);
        }

        /* ===== Bio text ===== */
        #profile-bio {
            margin-top: -0px;
            margin-left: 21px;
            font-size: 20px;
            opacity: 0.9;
            color:#1a01049c;
            line-height: 1.5;
            opacity: 1 !important;
            font-family: 'Angel Wish', sans-serif;
            
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #eee7e7;
            text-shadow:
            0 0 6px #ff4fd8,
            0 0 14px #ff4fd8,
            0 0 30px rgba(255,79,216,0.8);
        }

       
        

        /* ===== Footer spacing ===== */
        .profile-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            margin-top: auto;
        }
        
        /* ===== Visitor counter ===== */
        

        

        .profile-location-pin {
            font-size: 13px;
        }

        .profile-location-tooltip {
            position: absolute;
            left: 50%;
            top: 125%;
            transform: translateX(-50%);
            white-space: nowrap;
            padding: 4px 8px;
            border-radius: 8px;
            background: rgba(15,23,42,0.95);
            font-size: 11px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .profile-location {
            margin-top: -60px;
            margin-left: -10px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(255,192,203,0.18), rgba(148,163,253,0.22));
            cursor: default;
        }
        
        .visitor-counter {
            margin-top: -60px;
            margin-left: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.85;
           
            pointer-events: auto;
            opacity: 1 !important;
            
            padding: 4px 10px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(255,192,203,0.18), rgba(148,163,253,0.22));
            cursor: default;
        }

        .visitor-icon {
            width: 18px;
            height: 18px;
            color: white;
            opacity: 1 !important;
        }

        .visitor-counter .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 100;
            top: -35px;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .visitor-counter:hover .tooltip {
            visibility: visible;
            opacity: 1 !important;
        }

        #visitor-count {
            opacity: 1 !important;
        }

        /* ===== Social icons ===== */
        .social-links {
            display: flex;
            gap: 18px;
            margin-top: 0;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .social-icon {
            position:relative; 
            top: -50px; 
            left: 120px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: contain;
            filter: drop-shadow(0 0 6px rgba(0,255,255,0.55));
            transition: transform 0.2s ease, filter 0.2s ease;
            pointer-events: auto;
            opacity: 1 !important;
        }
        
        .social-icon:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 12px rgba(255,140,200,0.8));
        }

        
        /* Discord Status Block */
        #discord-status-block {
            position: fixed;
            top: calc(50% + 180px);
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            max-width: 92%;
            padding: 16px 24px;
            border-radius: 20px;
            background: linear-gradient(
                90deg,
                rgba(255, 192, 203, 0.25),
                rgba(148, 163, 253, 0.25)
            );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow:
                0 0 0 1px rgba(255,255,255,0.1),
                0 20px 40px rgba(0,0,0,0.4);
            color: #f3f4f6;
            font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, sans-serif;
            z-index: 20;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
            pointer-events: auto;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .discord-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            flex-shrink: 0;
        }

        .discord-status-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 0;
        }

        .discord-name-row {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .discord-name {
            font-size: 16px;
            font-weight: 600;
            color: #ff4fd8;
            text-shadow: 0 0 8px rgba(255, 79, 216, 0.5);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .discord-status {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .discord-badges {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .discord-badge-item {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            font-size: 14px;
            opacity: 1 !important;
            visibility: visible !important;
            flex-shrink: 0;
        }

        .discord-badge-item:hover {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 0.25);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        .status-indicator.online {
            background-color: #22c55e;
            box-shadow: 0 0 6px rgba(34, 197, 94, 0.5);
        }

        .status-indicator.idle {
            background-color: #f59e0b;
            box-shadow: 0 0 6px rgba(245, 158, 11, 0.5);
        }

        .status-indicator.dnd {
            background-color: #ef4444;
            box-shadow: 0 0 6px rgba(239, 68, 68, 0.5);
        }

        .status-indicator.offline {
            background-color: #6b7280;
            box-shadow: 0 0 6px rgba(107, 114, 128, 0.5);
        }

        #skills-block {
            position: fixed;
            top: calc(50% + 180px);
            left: 50%;
            transform: translateX(-50%);
            width: 820px;
            min-height: 332px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        .skills-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .skill {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-icon {
            width: 22px;
            height: 22px;
            margin-right: 8px;
        }

        .skill-bar-container {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-bar {
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 2s;
        }

        #python-bar {
            background: linear-gradient(90deg, #ff6b6b, #ff9f9f);
        }

        #cpp-bar {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        #csharp-bar {
            background: linear-gradient(90deg, #43e97b, #38f9d7);
        }

        
        #results-button-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        #results-theme {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        #results-theme:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.8);
        }

        #results-hint {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            width: 180px;
            text-align: center;
            pointer-events: none;
            z-index: 25;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #results-hint::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        }

        
        .home-theme #profile-block,
        .home-theme #skills-block {
            border-color: rgba(0, 195, 255, 0.5);
        }

        .hacker-theme #profile-block,
        .hacker-theme #skills-block {
            border-color: rgba(0, 255, 0, 0.5);
        }

        .rain-theme #profile-block,
        .rain-theme #skills-block {
            border-color: rgba(100, 149, 237, 0.5);
        }

        .anime-theme #profile-block,
        .anime-theme #skills-block {
            border-color: rgba(255, 0, 255, 0.5);
        }

        .car-theme #profile-block,
        .car-theme #skills-block {
            border-color: rgba(255, 165, 0, 0.5);
        }

        
        .glitch {
            animation: glitch 0.2s ease-in-out;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fast-orbit {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        
        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-trail-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            cursor: pointer;
        }

        #start-text {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        
        @media (max-width: 430px) {
            
            #profile-block, #skills-block {
                width: 90vw;
                max-width: 350px;
                min-height: 280px;
                padding: 15px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .profile-container {
                width: 120px;
                height: 120px;
                margin-top: -50px;
                margin-bottom: 10px;
            }

            .profile-picture {
                width: 120px;
                height: 120px;
                top: 0 !important;
            }

            .profile-info {
                align-items: center;
                text-align: center;
                position: static !important;
            }

            .name-and-badges {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            #profile-name {
                font-size: 24px;
                letter-spacing: 2px;
                top: 0 !important;
                left: 0 !important;
            }

            .profile-meta-row {
                flex-direction: column;
                gap: 8px;
                align-items: center;
            }

            .profile-views {
                transform: none !important;
                position: static !important;
            }

            .profile-location {
                position: static !important;
                top: 0 !important;
                left: 0 !important;
            }

            .badge-box {
                transform: none !important;
                width: auto !important;
                position: static !important;
            }

            .badge-box-inner {
                transform: none !important;
                width: auto !important;
            }

            .badge-group {
                justify-content: center;
                gap: 6px;
            }

            .badge {
                width: 18px;
                height: 18px;
            }

            .badge-container {
                position: relative !important;
            }

            .badge-container .tooltip {
                width: 100px;
                font-size: 12px;
                margin-left: -50px;
                bottom: 110%;
            }

            #profile-bio {
                font-size: 14px;
                line-height: 1.4;
                margin-top: 0 !important;
                margin-left: 0 !important;
            }

            .bio-separator {
                margin: 15px 0;
            }

            .profile-footer {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .social-links {
                gap: 10px;
                justify-content: center;
            }

            .social-icon {
                width: 32px;
                height: 32px;
            }

            .visitor-counter {
                font-size: 12px;
                padding: 6px 12px;
                align-self: center;
            }

            .visitor-icon {
                width: 16px;
                height: 16px;
            }

            .visitor-counter .tooltip {
                width: 100px;
                font-size: 12px;
                margin-left: -50px;
